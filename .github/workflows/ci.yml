name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run lint

      # Requires Playwright browsers
      - name: Install Playwright Browsers
        run: bunx playwright install --with-deps

      - name: Run Tests
        run: bun run test
        env:
          # Mock env vars for build/test context
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/dcbuilder_dev"
          NEXT_PUBLIC_POSTHOG_KEY: "mock_key"
          POSTHOG_PERSONAL_API_KEY: "mock_key"
          POSTHOG_PROJECT_ID: "mock_id"
          R2_ENDPOINT: "https://mock.r2.cloudflarestorage.com"
          R2_ACCESS_KEY_ID: "mock_id"
          R2_SECRET_ACCESS_KEY: "mock_secret"
          R2_BUCKET_NAME: "mock_bucket"
          R2_PUBLIC_URL: "https://mock.r2.dev"
